<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Vulnerability Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reflected XSS Vulnerability Demo</h1>
    
    <!-- Level selection -->
    <section id="level-selection">
        <h2>Select XSS Level</h2>
        <div id="levelButtons">
            <button class="level-btn" data-level="basic">Basic</button>
            <button class="level-btn" data-level="intermediate">Intermediate</button>
            <button class="level-btn" data-level="expert">Expert</button>
            <button class="level-btn" data-level="pro">Pro</button>
        </div>
        <button id="startDemoBtn" style="display:none;">Start Demo</button>
    </section>

    <!-- Vulnerability Demo -->
    <section id="vulnerability-demo" style="display:none;">
        <h2>XSS Vulnerability Demo</h2>
        <form id="inputForm">
            <label for="userInput">Enter your input:</label><br>
            <textarea id="userInput" placeholder="Try inserting an XSS payload, e.g., &lt;script&gt;alert('XSS')&lt;/script&gt;" required></textarea><br>
            <button type="submit">Submit</button>
        </form>

        <div id="output"></div>
        <div id="feedback"></div>

        <section id="vulnerability-explanation">
            <h2>Vulnerability Explanation</h2>
            <p id="vulnerability-details"></p>
        </section>

        <section id="code-section">
            <h2>Vulnerable Code</h2>
            <pre id="vulnerableCode"></pre>

            <h2>Secure Code Example</h2>
            <pre id="secureCode"></pre>
        </section>

        <section id="practice-section">
            <h2>Secure Code Practice</h2>
            <p>Modify the vulnerable code below to make it secure:</p>
            <textarea id="practiceArea"></textarea><br>
            <button id="checkCode">Check My Code</button>
        </section>

        <div id="practice-feedback"></div>
    </section>

    <script src="server.js">
        
    </script>
</body>
</html>
